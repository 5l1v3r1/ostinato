language: cpp

os:
  - osx

compiler:
  - gcc
  - clang

before_install:
  - "if [ $TRAVIS_OS_NAME = 'osx' ]; then brew update && brew install qt && brew install protobuf; fi"

addons:
  apt:
    packages:
      - libqt4-dev
      - qt4-qmake
      - libpcap-dev
      - libprotobuf-dev
      - protobuf-compiler

script:
  - qmake
  - make

